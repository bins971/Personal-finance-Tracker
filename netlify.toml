# Netlify Configuration for Personal Finance Tracker

[build]
  # Build command to create production React build
  command = "npm run build"
  
  # Directory to publish (React build output)
  publish = "build"
  
  # Base directory for build
  base = "."

[build.environment]
  # Node version for build
  NODE_VERSION = "20"
  
  # Set production environment
  NODE_ENV = "production"

# Serverless Functions Configuration
[functions]
  # Directory containing serverless functions
  directory = "netlify/functions"
  
  # Function timeout (in seconds, max 26s for free tier)
  node_bundler = "esbuild"

# Redirect rules for React Router (SPA)
# This ensures all routes are handled by index.html
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
